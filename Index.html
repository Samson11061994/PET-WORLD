<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET WORLD</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2em 1em;
        }

        .hero {
            background-color: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hero img {
            max-width: 100%;
            height: 50vh;
            margin-bottom: 1em;
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .hero p {
            margin: 0;
        }

        .cta {
            display:inline-block;
            background-color: #333;
            color: #fff;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 25px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>PET WORLD</h1>
    </header>

    <div class="container">
        <div class="hero">
            <img src="./Gemini_Generated_Image_v8rkcsv8rkcsv8rk.jpg" alt="Happy Pet"> 
            <h2>Your One-Stop Shop for All Your Pet Needs</h2>
            <p>Find everything your furry friend needs, from food and toys to grooming supplies and accessories.</p>
            <a href="#" class="cta">Shop Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 PET WORLD. All Rights Reserved.</p>
    </footer>

</body>
</html>
